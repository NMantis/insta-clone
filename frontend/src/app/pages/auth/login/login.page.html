<div class="main-wrapper">

    <ion-header>
        <ion-toolbar mode="ios" color="tertiary">

            <ion-buttons slot="secondary">
                <ion-button>
                    <ion-icon slot="icon-only" name="logo-instagram"></ion-icon>
                </ion-button>
            </ion-buttons>

        </ion-toolbar>
    </ion-header>

    <ion-content>

        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="input-group">
                <ion-item>
                    <ion-note slot="start">
                        <ion-icon name="person-outline"></ion-icon>
                    </ion-note>

                    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                </ion-item>
                <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
                    <span *ngIf="email.errors?.required">Email is required</span>
                    <span *ngIf="email.errors?.email">Email is invalid</span>
                </div>
                <ion-item>
                    <ion-note slot="start">
                        <ion-icon name="key-outline"></ion-icon>
                    </ion-note>
                    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                </ion-item>
                <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                    <span *ngIf="password.errors?.required">Password is required</span>
                    <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
                </div>
            </div>

            <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">LOGIN</ion-button>
            <ion-button type="button" expand="block" color="light" fill="clear" routerLink="/register">Not yet a member?
                Sign up!
            </ion-button>


        </form>
    </ion-content>

</div>
