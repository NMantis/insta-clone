<ion-header #header>
  <ion-toolbar color="tertiary">
    <ion-title>{{ profileData?.user.username }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" menu="optionsMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-menu side="end" menuId="optionsMenu" content-id="main-content">

  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Options</ion-title>

      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon name="menu-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="side-menu">
    <ion-list>
      <ion-item button>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label>Discover</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="archive" slot="start"></ion-icon>
        <ion-label>Archived</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="exit-outline" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content class="ion-padding" id="main-content">

  <profile-layout [profileData]="profileData" *ngIf="profileData"></profile-layout>

</ion-content>
