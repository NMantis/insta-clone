<ion-header #header>
  <ion-toolbar color="tertiary">
    <ion-title>candelibas</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row class="ion-no-padding">
    <!-- Avatar -->
    <ion-col size="3">
      <ion-avatar>
        <img src="https://avatars1.githubusercontent.com/u/918975?v=3&s=120" class="avatar" alt="">
      </ion-avatar>
    </ion-col>
    <!-- Information about user -->
    <ion-col size="2" offset="1">
      <ion-label class="ion-text-center">
        <h2>{{ profileData?.posts }}</h2>
        <h5>posts</h5>
      </ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-label class="ion-text-center">
        <h2>{{ profileData?.followers }}</h2>
        <h5>followers</h5>
      </ion-label>

    </ion-col>
    <ion-col size="3">
      <ion-label class="ion-text-center">
        <h2>{{ profileData?.following }}</h2>
        <h5>following</h5>
      </ion-label>
    </ion-col>
  </ion-row>

    <!-- Profile info -->
    <ion-item lines="none">
      <ion-label position="floating">
        <b>{{ profileData?.user.name }}</b>
      </ion-label>
      <p style="font-size: 14px">Software developer, open-source lover, invoker spammer & heavy metal guitarist</p>
    </ion-item>
  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin size="8" offset="2">
       <ion-button fill="outline" size="small" color="primary" expand="block">
         Edit your profile
      </ion-button>
    </ion-col>
  </ion-row>


  <!-- Segments -->
  <div>
    <ion-segment [(ngModel)]="profile_segment">
      <ion-segment-button value="grid">
        <ion-icon name="apps"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="saved">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>


    <ion-list>
      <ion-grid *ngIf="posts.length"  class="ion-no-padding">
        <ion-row  class="ion-no-padding">
          <ion-col size="4" *ngFor="let post of posts"  class="ion-no-padding">
            <img [src]="baseUrl + post.image" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <div *ngIf="! posts.length">
      No posts to show
    </div>
  
  <ion-infinite-scroll (ionInfinite)="load()">
    <ion-infinite-scroll-content loadingText="Loading Posts.."></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
