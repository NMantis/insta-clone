<ion-header #header>
  <ion-toolbar color="tertiary">

    <ion-title>
      <!-- <ion-icon name="logo-instagram"></ion-icon> -->
      <span>Instagram Clone</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header">
  <!-- this is where the posts will be -->
  <ion-card class="single-post-home" *ngFor="let post of posts">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="post?.user?.image">
      </ion-avatar>

      <ion-label>
        <h2 class="name">{{ post?.user?.name }}</h2>
        <h6 class="location">{{ post?.location }}</h6>
      </ion-label>

      <ion-note slot="end">
        <actions-alert-button></actions-alert-button>
      </ion-note>
    </ion-item>

    <img [src]="post?.image">
    <ion-card-content>

      <div class="action-row">
        <ion-button slot="icon-only" fill="clear" shape="round">
          <ion-icon name="heart-outline"></ion-icon>

          <!-- <ion-icon name="heart" color="primary"></ion-icon> -->
        </ion-button>

        <ion-button slot="icon-only" fill="clear" shape="round">
          <ion-icon name="chatbubble-outline"></ion-icon>
        </ion-button>

      </div>

      <div>
        <b> {{ post.likes.length }} Likes </b>
      </div>

      <div class="desc-row">
        <a href="" class="name-ref">{{ post?.user?.name }}</a>
        <span class="description">{{ post.description }}</span>
      </div>

      <div class="show-comments" *ngIf="post.comments.length">
        <ion-text color="medium">
          View all {{ post.comments.length }} comments
        </ion-text>
      </div>

    </ion-card-content>
  </ion-card>


  <ion-infinite-scroll (ionInfinite)="load()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading..">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
