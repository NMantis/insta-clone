<ion-header #header>
  <ion-toolbar color="tertiary">
    <ion-title>candelibas</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row class="ion-padding">
    <!-- Avatar -->
    <ion-col size="3">
      <ion-avatar>
        <img src="https://avatars1.githubusercontent.com/u/918975?v=3&s=120" class="avatar" alt="">
      </ion-avatar>
    </ion-col>
    <!-- Information about user -->
    <ion-col size="2" offset="1">
      <ion-label>
        <h2>21</h2>
        <h5>posts</h5>
      </ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-label>
        <h2>114</h2>
        <h5>followers</h5>
      </ion-label>

    </ion-col>
    <ion-col size="3">
      <ion-label>
        <h2>119</h2>
        <h5>following</h5>
      </ion-label>
    </ion-col>
  </ion-row>

    <!-- Profile info -->
    <ion-item lines="none">
      <ion-label position="floating">
        <b>Can Delibas</b>
      </ion-label>
      <p>Software developer, open-source lover, invoker spammer & heavy metal guitarist</p>
    </ion-item>
  <!-- Edit/follow button -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin size="8" offset="2">
       <ion-button fill="outline" size="small" color="primary" expand="block">
         Edit your profile
      </ion-button>
    </ion-col>
  </ion-row>


  <!-- Segments -->
  <div>
    <ion-segment [(ngModel)]="profile_segment">
      <ion-segment-button value="grid">
        <ion-icon name="apps"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="saved">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Segment content -->
  <div [ngSwitch]="profile_segment">
    <ion-list *ngSwitchCase="'grid'">
      <ion-grid>
        <ion-row >
          <ion-col col-4 *ngFor="let i of images">
            <img [src]="i.post_img" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-list *ngSwitchCase="'list'">
      

    </ion-list>
  </div>
  


</ion-content>
