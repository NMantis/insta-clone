<div class="main-wrapper">

  <ion-progress-bar color="tertiary" *ngIf="loading$ | async" type="indeterminate"></ion-progress-bar>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="gallery">
        <ion-button fill="outline" color="medium">
          <ion-icon name="add"></ion-icon>
        </ion-button>
  
      </ion-tab-button>
  
      <ion-tab-button tab="profile/{{username}}">
        <ion-icon name="person-circle"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</div>
